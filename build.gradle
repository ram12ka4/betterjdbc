apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile "joda-time:joda-time:2.2"
    compile 'mysql:mysql-connector-java:8.0.19'
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'better-java'
    version =  '0.1.0'
}

//mainClassName = 'com.iooverflow.jdbc_better.DaoTest'
mainClassName = 'com.iooverflow.jdbc_better.TypicalUseOfJdbc2'
